<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./userhome.css" rel="stylesheet"/>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="main">
        <a class="custom-link" href="">Home</a>
        <a class="custom-link" href="#" onclick="bank.balanceEnquiry()">Balance Enquiry</a>

        <button type="button" class="custom-link fund-trsfr-btn btn btn-link "  data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Fund Transfer
          </button>
        <button class="logout-btn" type="button" onclick="bank.logout()" >logout</button>

    
    </div><div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel"> Account Deatails</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                  <input type="text" placeholder="account number" id="to_acno">
              </div>
              <div class="mb-3">
                <input type="password" placeholder="confirm" id="c_acno">
            </div>
            <div class="mb-3">
                <input type="number" placeholder="amount" id="amt">
            </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="bank.fundTransfer()">Proceed</button>
            </div>
          </div>
        </div>
      </div>
   
    <div id="result">

    </div>
</body>
<script src="1script.js" defer></script>
</html>
