<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <button class="btn btn-danger" onclick="fetchTodos()">Fetch Todos</button>

    <table>

        <tr>

            <td>userid</td>

            <td>title</td>

            <td>completed</td>

        </tr>

        <tbody id="result"></tbody>

    </table>

</body>

<script>

function fetchTodos(){

    let request=new XMLHttpRequest()

    request.open("get","https://jsonplaceholder.typicode.com/todos")

    request.send()

    request.onreadystatechange=()=>{

        if(request.readyState==4){

            if(request.status>199 && request.status<300){

                // console.log(request.responseText);

                let todos=JSON.parse(request.responseText)

                displayValues(todos)

            }

        }

    }

}

function displayValues(todos){

let todos_data=``

for(let todo of todos){

    let id=todo.userId;

    let tittle=todo.title;

    let complt=todo.completed;

    todos_data+=`<tr> <td> ${todo.userId} </td> <td>${todo.title} </td> <td> ${todo.completed} </td></tr>`

}

document.querySelector("#result").innerHTML=todos_data

}

 

</script>

</html>
